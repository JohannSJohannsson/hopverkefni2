<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet"> 
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="dist/styles.css"> 
</head>
<body>
  <header class="fheader">
    <div class="fheader__protection"></div>
    <div class="fheader__content">
      <p class="fheader__smalltext">Vefforritun</p>
      <h1 class="fheader__title">Fyrirlestrar</h1>
    </div>
  </header>
    <main>
      <section class="section">
        <div class="section__col">
          <div class="section__content">
            <div class="section__button">
              <button class="button" id = "HTML">HTML</button>
              <button class="button" id = "CSS">CSS</button>
              <button class="button" id = "JavaScript">JavaScript</button>
            </div>
          </div>
        </div>
        <div class="lectures">
            <div class="lectures__row">
            </div>
        </div>
      </section>

      <script>
           const values = JSON.parse('{"html":false, "css":false, "javascript":false}');
    const btnContainer = document.querySelector('.section__button');
    const btns = btnContainer.querySelectorAll('button');
    for (let i = 0; i < btns.length; i += 1) {
      const btnid = btns[i].getAttribute('id');
      btns[i].addEventListener('click', () => {
        if (values[btnid] === false) {
          console.log(values[btnid]);
          btns[i].classList.add('active');
          values[btnid] = true;
          // AddClass(btnid, 'show');
        } else if (values[btnid] === true) {
          console.log(values[btnid]);
          btns[i].classList.remove('active');
          values[btnid] = false;
          // RemoveClass(btnid, 'show');
        }
      });
    }
      </script>
    </main>
    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
